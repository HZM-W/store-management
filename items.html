<!-- item.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Management - Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2 class="mb-4">Items Management</h2>

    <!-- Add / Edit Item Form -->
    <form id="addItemForm" class="mb-4">
      <input type="hidden" id="editMode" value="false">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" required>
        </div>
        <div class="col-md-3">
          <label for="name" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" required>
        </div>
        <div class="col-md-3">
          <label for="currentStock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="currentStock" min="0" required>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" id="submitItemBtn" class="btn btn-primary">Add Item</button>
        <button type="button" id="cancelEditBtn" class="btn btn-secondary d-none">Cancel Edit</button>
      </div>
    </form>

    <!-- Items Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>SKU</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="allItemsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
