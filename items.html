<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Store Management - Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white border-end vh-100 p-3" style="width: 250px;">
      <h5 class="mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3074/3074142.png" width="25" class="me-2">
        Store Management
      </h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link">üì¶ Inventory</a></li>
        <li class="nav-item"><a href="transactions.html" class="nav-link">üîÑ Transactions</a></li>
        <li class="nav-item"><a href="items.html" class="nav-link active">‚ûï Items</a></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Add New Item</h4>
        <div class="d-flex gap-2">
          <button id="uploadItems" class="btn btn-primary btn-sm">üì§ Upload Items</button>
          <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" />
          <button id="exportItems" class="btn btn-success btn-sm">‚¨áÔ∏è Export to Excel</button>
        </div>
      </div>

      <hr>

      <div class="card p-3 mb-4">
        <form id="addItemForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">SKU *</label>
            <input id="sku" class="form-control" placeholder="e.g., MOD-001" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Item Name *</label>
            <input id="name" class="form-control" placeholder="e.g., Arduino Uno R3" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Category *</label>
            <input id="category" class="form-control" placeholder="e.g., Microcontrollers" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Current Stock</label>
            <input id="currentStock" type="number" class="form-control" placeholder="e.g., 50">
            <div class="form-text">Optional ‚Äî leave blank for 0</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Add Item</button>
            <a href="item_template.xlsx" download class="btn btn-outline-secondary">Download Template</a>
          </div>
        </form>
      </div>

      <!-- All Items Table -->
      <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>All Items</h5>
          <input id="searchItems" placeholder="Search items..." class="form-control form-control-sm" style="width: 250px;">
        </div>

        <table class="table align-middle mt-3" id="allItemsTableContainer">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Item Name</th>
              <th>Category</th>
              <th>Current Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="allItemsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Your main script -->
  <script type="module" src="script.js"></script>
</body>
</html>
