<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Store Management - Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white border-end vh-100 p-3" style="width: 250px;">
      <h5 class="mb-4"><img src="https://cdn-icons-png.flaticon.com/512/3074/3074142.png" width="25" class="me-2">Store Management</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link">📦 Inventory</a></li>
        <li class="nav-item"><a href="transactions.html" class="nav-link">🔄 Transactions</a></li>
        <li class="nav-item"><a href="items.html" class="nav-link active">➕ Items</a></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Manage Items</h4>
        <div>
          <input id="searchItems" placeholder="Search items..." class="form-control form-control-sm d-inline-block me-2" style="width: 250px;">
          <button id="exportItems" class="btn btn-success btn-sm me-2">⬇️ Export</button>
          <button id="uploadItems" class="btn btn-outline-primary btn-sm me-2">⬆️ Upload</button>
          <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;">
          <a href="add-item.html" class="btn btn-primary btn-sm">➕ Add New Item</a>
        </div>
      </div>

      <div class="card p-3">
        <table class="table align-middle" id="allItemsTable">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Item Name</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div class="modal fade" id="editItemModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editItemForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">SKU (Read-only)</label>
              <input type="text" id="editSku" class="form-control" readonly>
            </div>
            <div class="mb-2">
              <label class="form-label">Item Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Category</label>
              <input type="text" id="editCategory" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Quantity</label>
              <input type="number" id="editQty" class="form-control" required min="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">💾 Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
