<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Store Management - Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <div class="bg-white border-end vh-100 p-3" style="width: 250px;">
      <h5 class="mb-4"><img src="https://cdn-icons-png.flaticon.com/512/3074/3074142.png" width="25" class="me-2">Store Management</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link">ðŸ“¦ Inventory</a></li>
        <li class="nav-item"><a href="transactions.html" class="nav-link active">ðŸ”„ Transactions</a></li>
        <li class="nav-item"><a href="items.html" class="nav-link">âž• Items</a></li>
      </ul>
    </div>

    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Transaction History</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTxModal">+ Add Entry</button>
      </div>

      <div class="card p-3">
        <input id="searchTransactions" placeholder="Search transactions..." class="form-control form-control-sm mb-3">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Type</th>
              <th>SKU</th>
              <th>Item</th>
              <th>Quantity / Notes</th>
            </tr>
          </thead>
          <tbody id="transactionsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal: Add Transaction -->
  <div class="modal fade" id="addTxModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addTransactionForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">SKU</label>
            <input id="txSku" class="form-control" required placeholder="e.g., MOD-001">
          </div>
          <div class="mb-2">
            <label class="form-label">Type</label>
            <select id="txType" class="form-select">
              <option value="in">Stock In</option>
              <option value="out">Stock Out</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Quantity</label>
            <input id="txQty" type="number" min="1" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Notes (optional)</label>
            <input id="txNotes" class="form-control" placeholder="e.g., Received from supplier">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
