<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Store Management - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white border-end vh-100 p-3" style="width: 250px;">
      <h5 class="mb-4"><img src="https://cdn-icons-png.flaticon.com/512/3074/3074142.png" width="25" class="me-2">Store Management</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link active">üì¶ Inventory</a></li>
        <li class="nav-item"><a href="transactions.html" class="nav-link">üîÑ Transactions</a></li>
        <li class="nav-item"><a href="items.html" class="nav-link">‚ûï Items</a></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Inventory Overview</h4>
        <button id="exportInventory" class="btn btn-success btn-sm">‚¨áÔ∏è Export to Excel</button>
      </div>
      <hr>

      <div class="card p-3 mb-4">
        <h6 class="text-muted">Total Items</h6>
        <h2 id="totalItems">0</h2>
        <p class="text-muted" id="productCount">Across 0 products</p>
      </div>

      <div class="card p-3">
        <div class="d-flex justify-content-between mb-3">
          <h5>Current Inventory</h5>
          <div>
            <input id="searchInventory" placeholder="Search items..." class="form-control form-control-sm d-inline-block me-2" style="width: 250px;">
            <a class="btn btn-outline-secondary btn-sm" href="items.html">Add Item</a>
          </div>
        </div>

        <table class="table align-middle" id="inventoryTableContainer">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Item Name</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
